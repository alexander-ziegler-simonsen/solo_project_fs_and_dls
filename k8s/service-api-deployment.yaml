apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: service-api
  name: service-api
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: service-api
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: service-api
    spec:
      containers:
        - env:
            - name: API_PORT
              valueFrom:
                secretKeyRef:
                  name: app-env-secret
                  key: MONGO_HOST
            - name: CLIENT_HOST
              valueFrom:
                secretKeyRef:
                  name: app-env-secret
                  key: MONGO_HOST
              value: http
            - name: MONGO_HOST
              valueFrom:
                secretKeyRef:
                  name: app-env-secret
                  key: MONGO_HOST
            - name: MONGO_NEW_DB
              valueFrom:
                secretKeyRef:
                  name: app-env-secret
                  key: MONGO_HOST
            - name: MONGO_NEW_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-env-secret
                  key: MONGO_HOST
            - name: MONGO_NEW_USERNAME
              valueFrom:
                secretKeyRef:
                  name: app-env-secret
                  key: MONGO_HOST
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-env-secret
                  key: MONGO_HOST
            - name: MONGO_PORT
              valueFrom:
                secretKeyRef:
                  name: app-env-secret
                  key: MONGO_HOST
            - name: MONGO_USERNAME
              valueFrom:
                secretKeyRef:
                  name: app-env-secret
                  key: MONGO_HOST
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: app-env-secret
                  key: MONGO_HOST
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: app-env-secret
                  key: MONGO_HOST
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-env-secret
                  key: MONGO_HOST
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: app-env-secret
                  key: MONGO_HOST
            - name: POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: app-env-secret
                  key: MONGO_HOST
            - name: RABBITMQ_HOST
              valueFrom:
                secretKeyRef:
                  name: app-env-secret
                  key: MONGO_HOST
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-env-secret
                  key: MONGO_HOST
            - name: RABBITMQ_PORT
              valueFrom:
                secretKeyRef:
                  name: app-env-secret
                  key: MONGO_HOST
            - name: RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: app-env-secret
                  key: MONGO_HOST
          image: ghcr.io/alexander-ziegler-simonsen/my-api:latest
          livenessProbe:
            exec:
              command:
                - curl
                - -f
                - http://localhost:3003/health
            failureThreshold: 3
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 10
          name: service-api
          ports:
            - containerPort: 3003
              protocol: TCP
          volumeMounts:
            - mountPath: /data
              name: client-api
      restartPolicy: Always
      volumes:
        - name: client-api
          persistentVolumeClaim:
            claimName: client-api
