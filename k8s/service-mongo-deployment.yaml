apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.node-selector: ors-data
    kompose.service.type: nodeport
  labels:
    io.kompose.service: service-mongo
  name: service-mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: service-mongo
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.node-selector: ors-data
        kompose.service.type: nodeport
      labels:
        io.kompose.service: service-mongo
    spec:
      containers:
        - env:
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-env-secret
                  key: MONGO_INITDB_ROOT_PASSWORD
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: app-env-secret
                  key: MONGO_INITDB_ROOT_USERNAME
          image: my-mongo
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - db.adminCommand('ping')
            failureThreshold: 5
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 5
          name: service-mongo
          ports:
            - containerPort: 27017
              protocol: TCP
          volumeMounts:
            - mountPath: /data/db
              name: mongodata
      restartPolicy: Always
      volumes:
        - name: mongodata
          persistentVolumeClaim:
            claimName: mongodata
